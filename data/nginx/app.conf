server {
    listen 80;
    server_name itsatreee.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

upstream w1 {
    server aoe-websocket-server:8443;
}

upstream w2 {
    server membtvemotes:8445;
}

upstream w3 {
    server treeemotes:8446;
}

upstream w4 {
    server aoe-statistics-api:8447;
}

server {
    listen 443 ssl;
    server_name itsatreee.com;
    server_tokens off;

    add_header Strict-Transport-Security "max-age=31536000" always;
    root /usr/share/nginx/html;

    # Load configuration files for the default server block.
    include /etc/nginx/default.d/*.conf;

    location /aoe-websocket-server/ {
        proxy_pass http://w1;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /aoe-statistics-api/ {
        proxy_pass http://w4;
        proxy_connect_timeout 1s;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /membtvemotes/ {
        proxy_pass http://w2;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /treeemotes/ {
        proxy_pass http://w3;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
