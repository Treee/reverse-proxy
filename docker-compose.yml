version: '3'

services:
  nginx:
    depends_on: certbot
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/reverse-proxy
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    logging:
      options:
        max-size: "10m"
        max-file: "2"
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  aoe-websocket-server:
    depends_on: nginx
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/aoe-websocket-server
    container_name: aoe-websocket-server
    ports:
      - "8443:8443"
    logging:
      options:
        max-size: "10m"
        max-file: "2"
  
  membtvemotes:
    depends_on: nginx
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/twitch-bot:membtvemotes
    container_name: membtvemotes
    ports:
      - "8445:8445"
    logging:
      options:
        max-size: "10m"
        max-file: "2"

  treeemotes:
    depends_on: nginx
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/twitch-bot:treeemotes
    container_name: treeemotes
    ports:
      - "8446:8446"
    logging:
      options:
        max-size: "10m"
        max-file: "2"
  
  aoe-statistics-db:
    depends_on: nginx
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/aoe-statistics:db
    container_name: aoe-statistics-db
    ports:
      - "27017:27017"
    volumes: 
      - ./data/db:/data/db
    logging:
      options:
        max-size: "10m"
        max-file: "2"

  aoe-statistics-api:
    depends_on: aoe-statistics-db
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/aoe-statistics:api
    container_name: aoe-statistics-api
    ports:
      - "8447:8447"
    logging:
      options:
        max-size: "10m"
        max-file: "2"