version: '3'

services:
  nginx:
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/reverse-proxy
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  aoe-websocket-server:
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/aoe-websocket-server
    container_name: aoe-websocket-server
    ports:
      - "8443:8443"
  
  membtvemotes:
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/twitch-bot:membtvemotes
    container_name: membtvemotes
    ports:
      - "8445:8445"

  treeemotes:
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/twitch-bot:treeemotes
    container_name: treeemotes
    ports:
      - "8446:8446"
  
  aoe-statistics-db:
    image: 887523103012.dkr.ecr.us-west-2.amazonaws.com/aoe-statistics
    container_name: aoe-statistics-db
    ports:
      - "27012:27012"
    volumes: 
      - ./data/db